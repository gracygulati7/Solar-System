<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <script type="module" src="script.js" defer></script>
    <script type="module" src="firebase-config.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive 3D Solar System</h1>
    <canvas id="solarCanvas"></canvas>

    <div id="controls">
        <label>Planet:
            <select id="planetSelect">
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
            </select>
        </label>

        <label>Size: <input type="range" id="sizeSlider" min="0.5" max="3" step="0.1"></label>
        <label>Speed: <input type="range" id="speedSlider" min="0.001" max="0.02" step="0.001"></label>
        <label>Orbit Distance: <input type="range" id="orbitSlider" min="20" max="100" step="1"></label>

        <button id="saveConfig">Save Configuration</button>
        <button id="loadConfig">Load Configuration</button>
    </div>

</body>
</html>
